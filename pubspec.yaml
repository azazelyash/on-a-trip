name: on_a_trip
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.1
  shimmer: ^3.0.0
  provider: ^6.1.2
  flutter_svg: ^2.0.9
  flutter_gen: ^5.5.0+1
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.3
  shared_preferences: ^2.2.3
  cached_network_image: ^3.3.1
  custom_navigation_bar: ^0.8.2
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.2.0
  otp_text_field_v2: ^1.0.3
  mime: ^1.0.5
  http_parser:
  image_picker: ^1.1.2
  infinite_scroll_pagination: ^4.0.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner:
  flutter_gen_runner:

flutter_gen:
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

flutter_native_splash:
  android: true
  ios: true
  web: true
  background_image: assets/images/splash_bg.png

  android_12:
    image: assets/images/splash_logo.png

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/

